<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Password Generator</h1>

        <div class="password-box">
            <input type="text" id="password" readonly placeholder="Sua senha aparecerá aqui">
            <button id="copyBtn">Copiar</button>
        </div>

        <div class="range-box">
            <label for="length">Tamanho: <span id="lengthValue">12</span></label>
            <input type="range" id="length" min="6" max="30" value="12">
        </div>

        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> Letras Maiúsculas</label>
            <label><input type="checkbox" id="lowercase" checked> Letras Minúsculas</label>
            <label><input type="checkbox" id="numbers" checked> Números</label>
            <label><input type="checkbox" id="symbols"> Símbolos</label>
        </div>

        <button id="generateBtn" class="generate">Gerar Senha</button>

        <div class="strength">
            <div id="strengthBar"></div>
        </div>

        <p id="feedback"></p>

    </div>

    <script src="script.js"></script>
</body>

</html>
